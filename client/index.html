<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labo 2</title>

    <link rel="stylesheet" href="src/packages/bootstrap/css/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/packages/pagination/css/pagination.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <link href="src/packages/multiselect/css/mobiscroll.jquery.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <div class="vh-100 py-3">
        <div class="mx-auto bg-white h-100 px-5 pt-4 container-principal">
            <div class="pb-3 mx-auto fs-1 fw-bolder text-center">
                LABORATOIRE DES FILMS
            </div>

            <div class="d-flex align-items-center justify-content-between">
                <!-- Block sort, search and filter data -->
                <div class="d-flex gap-4">
                    <!-- Sort data -->
                    <div class="input-group w-none">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Trier par
                        </button>
                        <ul class="dropdown-menu sort-menu"></ul>
                        <span class="form-control sort-value"></span>
                    </div>
                    <!-- Category -->
                    <div class="input-group w-none">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorie
                        </button>
                        <ul class="dropdown-menu categories"></ul>
                        <span class="form-control category-value"></span>
                    </div>
                </div>
                <div class="align-content-end">
                    <!-- Search -->
                    <div class="d-flex">
                        <div class="d-flex position-relative align-items-center search-input-container px-3">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" placeholder="Rechercher" id="search-movie" />
                            <i class="bi bi-x-circle-fill search-clear hidden"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-4">
                <div class="data-loading d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="empty-movies d-flex justify-content-center align-items-center display-none">
                    <div class="fs-5 fw-semibold">Aucun film disponible</div>
                </div>
                <div class="data-container display-none"></div>
                <div class="d-flex mt-3 justify-content-between">
                    <button type="button" class="btn btn-dark btn-add-movie">
                        <i class="bi bi-film"></i> Ajouter
                    </button>
                    <div id="pagination-data"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-add-movie"></div>

    <div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" id="delete-movie-modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Supprimez un film</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    Voulez Supprimez le film :
                    <span class="movie-title fw-semibold"></span>?
                </div>

                <div class="modal-footer d-flex gap-3">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Annuler
                    </button>
                    <button type="button" class="btn btn-dark btn-delete-movie">
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="src/packages/multiselect/js/mobiscroll.jquery.min.js"></script>
    <script src="src/packages/pagination/js/pagination.min.js"></script>
    <script src="src/compoments/films.js"></script>
    <script src="src/compoments/paginationData.js"></script>
    <script src="src/compoments/method.js"></script>
    <script src="src/compoments/sort.js"></script>
    <script src="src/compoments/category.js"></script>
    <script src="src/compoments/search.js"></script>
    <script src="src/compoments/addMovie.js"></script>
</body>

</html>
